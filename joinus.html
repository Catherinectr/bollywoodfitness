<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mudra Fitness | Contact Us</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div id="content">
    <header>
      <a id="logo_link" href="index.html">
        <img class="logo" src="images/final_images/Mudra_Fitness-blue_logos.jpeg" alt="Mudra Fitness Logo"></a>
      <nav>
        <a href="index.html">Home</a>
        <a href="schedule.html">Schedule & Prices</a>
        <a href="joinus.html">Contact Us</a>
      </nav>
    </header>
      <main class="join-main">
        <h2>Contact Us</h2>
        <div id="feedback"></div>
        <form action="#" method="post">
          <ul>
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" required >
            </li>
            <li>
              <label for="mail">Email:</label>
              <input type="email" id="mail" name="user_email" required >
            </li>
            <li>
              <fieldset>
                <legend>Course Selection</legend>
                <p>
                  <label>
                    <input type="checkbox" id="preference_1" name="Course-1" value="Grand 3N" >
                    Bollywood Zumba Classes
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" id="preference_2" name="Course-2" value="Yoga Classes" >
                    Yoga Classes
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" id="preference_3" name="Course-3" value="Salmon 5N" >
                    Blended
                  </label>
                </p>
              </fieldset>
            </li>
            <li class="button">
              <button type="submit">Sign Up!</button>
            </li>
          </ul>
        </form>




      </main>
      <footer>
        <p>Mudra Fitness &copy; 2023 - Catherine Purushottam</p>
        <p><a href="schedule.html">Schedule</a></p>
        <p><a href="joinus.html">Join Us</a></p>
        <p><a href="site-plan.html">Site Plan</a></p>
        <div class="social">
          <a href="https://www.facebook.com/catherinesmakeovers" target="_blank">
            <img src="images/final_images/facebook.png" alt="fb icon">
          </a>
          <a href="https://www.youtube.com/watch?v=pjtYxTUcwH4" target="_blank">
            <img src="images/final_images/youtube.png" alt="youtube icon">
          </a>
          <a href="https://instagram.com/catherines_makeover?igshid=MzMyNGUyNmU2YQ%3D%3D&utm_source=qr" target="_blank">
            <img src="images/final_images/instagram.png" alt="instagram icon">
          </a>
        </div>
      </footer>

    <script>
      // get the feedback div element so we can do something with it.
      const feedbackElement = document.getElementById('feedback');
      // get the form so we can read what was entered in it.
      const formElement = document.forms[0];
      // add a 'listener' to wait for a submission of our form. When that happens run the code below.
      formElement.addEventListener('submit', function (e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your interest! We will contact you soon!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        // document.body.classList.toggle('moveDown');
      });
    </script>
</div>
</body>

</html>
